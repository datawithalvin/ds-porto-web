---
layout: default
---

<div id="main-content">
    <h1>{{ page.title }}</h1>
    {% if page.top_image %}
    <img class="top-image" src="{{ page.top_image }}" alt="{{ page.title }}">
    <div class="caption">{{ page.img_caption }}</div>
    {% endif %}
    <p class="date">Published: {{ page.date | date: "%d.%m.%Y" }}</p>
    {{ content }}
</div>
